
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hello Bulma!</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <section class="section">
            <div class="container">
                <h1 class="title is-1">
                    Kevin's Bakery
                </h1>
                <h3 id="money-title" class="title is-3">Money made: $0</h3>
            </div>
            <br>
            <div class="tile is-ancestor">
                <h3 class="title is-3">Kitchen</h3>
                <div id="first-tile" class="tile" data-filled="False">
                    <article class="tile is-child notification is-info">
                        <p id="first-title" class="title">Left tile</p>
                        <a class="delete" onclick="closeTile('first-tile')"></a>
                        <p class="subtitle" data-seconds="0">Time: 0 sec</p>
                        <a class="button is-dark" onclick="cook('first')">Cook</a>
                    </article>
                </div>
                <div id="second-tile" class="tile" data-filled="False">
                    <article class="tile is-child notification is-info">
                        <p id="second-title" class="title">Middle tile</p>
                        <a class="delete" onclick="closeTile('second-tile')"></a>
                        <p class="subtitle" data-seconds="0">Time: 0 sec</p>
                        <a class="button is-dark" onclick="cook('second')">Cook</a>
                    </article>
                </div>
                <div id="third-tile" class="tile" data-filled="False">
                    <article class="tile is-child notification is-info">
                        <p id="third-title" class="title">Right tile</p>
                        <a class="delete" onclick="closeTile('third-tile')"></a>
                        <p class="subtitle" data-seconds="0">Time: 0 sec</p>
                        <a class="button is-dark" onclick="cook('third')">Cook</a>
                    </article>
                </div>
            </div>
            <div>
                <h3 class="title is-3">Pick an item to cook:</h3>
                <div class="box" onclick="findEmpty('Dumplings', 10)">
                    <p>
                        <strong>Dumplings</strong>
                        10 secs
                    </p>                
                </div>
                <div class="box" onclick="findEmpty('Egg Tarts', 20)">
                    <p>
                        <strong>Egg Tarts</strong>
                        20 secs
                    </p>                
                </div>
                <div class="box" onclick="findEmpty('Croissants', 30)">
                    <p>
                        <strong>Croissants</strong>
                        30 secs
                    </p>                
                </div>
                <div class="box" onclick="findEmpty('Baguettes', 40)">
                    <p>
                        <strong>Baguettes</strong>
                        40 secs
                    </p>                
                </div>
                <div class="box" onclick="findEmpty('Bagels', 50)">
                    <p>
                        <strong>Bagels</strong>
                        50 secs
                    </p>                
                </div>
            </div>
        </section>
    </body>
    <script src="firebase.js"></script>

</html>
